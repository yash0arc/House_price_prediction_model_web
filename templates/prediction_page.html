<script>
const form = document.getElementById("predictForm");
const resultDiv = document.getElementById("result");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  // Collect input values
  const data = {
    location: document.getElementById("location").value.trim(),
    area_type: document.getElementById("area_type").value.trim(),
    total_sqft: parseFloat(document.getElementById("total_sqft").value),
    bhk: parseInt(document.getElementById("size").value),
    bath: parseInt(document.getElementById("bathrooms").value)
  };

  // Validate inputs
  if (!data.location || !data.area_type || isNaN(data.total_sqft) || isNaN(data.bhk) || isNaN(data.bath)) {
    resultDiv.textContent = "Please fill all fields correctly!";
    return;
  }

  try {
    // Send POST request to FastAPI endpoint
    const response = await fetch("/getprediction", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      throw new Error(`Server error: ${response.status}`);
    }

    const prediction = await response.json();
    resultDiv.textContent = `Estimated Price: ₹${prediction.prediction.toLocaleString()}`;
  } catch (err) {
    resultDiv.textContent = "Error: Could not get prediction.";
    console.error("Prediction error:", err);
  }
});
</script>
